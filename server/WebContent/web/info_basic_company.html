<script type="text/javascript">

var g_id;
var g_at;
function g_init() {
   var c_id   =  $.cookie("uid");
   var c_desc = $.cookie("desc");
   var c_name = $.cookie("name");
   var c_logo = $.cookie("logo");
   var c_website = $.cookie("wwebsite");
   var c_phone = $.cookie("phone");
   var c_at = $.cookie("at");
   
   var c_name_tv = $("#c_cmp_name");
   var c_logo_iv = $("#c_logo");
   var c_cmp_desc_tv = $("#c_cmp_desc");
   var c_cmp_website_tv = $("#c_cmp_website");
   var c_cmp_phone_tv = $("#c_cmp_phone");
   
   console.log(c_desc);
   console.log(c_name);
   console.log(c_logo);
   console.log(c_website);
   console.log(c_phone);
   console.log(c_at);
   
   c_name_tv.val(c_name);
   c_cmp_website_tv.val(c_website);
   c_cmp_desc_tv.val(c_desc);
   c_cmp_phone_tv.val(c_phone);
   
   $.removeCookie("desc");
   $.removeCookie("name");
   $.removeCookie("logo");
   $.removeCookie("wwebsite");
   $.removeCookie("phone");
   g_id = c_id;
   g_at = c_at;
   
}


function submit_update() {
   var c_id = g_id;
   var c_at = g_at;
   var c_name_tv = $("#c_cmp_name").val();
   var c_logo_iv = $("#c_logo").val();
   var c_cmp_desc_tv = $("#c_cmp_desc").val();
   var c_cmp_website_tv = $("#c_cmp_website").val();
   var c_cmp_phone_tv = $("#c_cmp_phone").val();
  var fd = new FormData();
  fd.append('file', $('#g_logo')[0].files[0]);

   var d = { "header" :
   				{token : c_at, action: "servicer-company-update"} ,
   			 "body":
   			    {cmp_name : c_name_tv , cmp_desc: c_cmp_desc_tv, cmp_website: c_cmp_website_tv, cmp_phone:c_cmp_phone_tv}
   		   };
   var json = JSON.stringify(d);
   console.log(json);
   $.ajax({
	  url: "/SkyWorld/skservicer/setting/update?data="+ json,
	  data: fd,
	  type : 'POST',
	  enctype: 'multipart/form-data',
	  processData: false,
      contentType: false,
	  success: function( data ) {
	   console.log(data);
	  }
	});
   
}
 
 g_init();
</script>
